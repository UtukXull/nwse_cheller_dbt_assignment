version: 2

models:
  - name: int_salesforce__account
    columns:
      - name: account_id
        description: Primary key of the account object.
        tests:
          - unique
          - not_null
      - name: account_ownership
        description: Indicates if the account belongs to a Public, Private or Other kind of entity.
        tests:
          - accepted_values:
              values:
                - Other
                - Private
                - Public
